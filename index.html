<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="sign-up-form"
      style="
        height: 700px;
        border: 5px solid gray;
        display: flex;
        justify-content: center;
      "
    >
      <form action="">
        <h1>Sign Up</h1>
        <p>It's quick and easy</p>
        <hr style="width: 100%; height: 1px; background-color: #000" />
        <input
          type="name"
          placeholder="First Name"
          style="width: 49%; text-align: left; margin-bottom: 5px"
        />
        <input
          type="name"
          placeholder="Last Name"
          style="width: 49%; text-align: left; margin-bottom: 5px"
        /><br />
        <input
          type="mobile"
          placeholder="Mobile Number or Email Address"
          style="width: 99%; text-align: left; margin-bottom: 5px"
        />
        <input
          type="password"
          placeholder="Password"
          style="width: 99%; text-align: left; margin-bottom: 10px"
        />
        <p style="width: 80%; margin-bottom: 5px">Date of Birth ?</p>
        <div class="dropdown">
          <button
            class="btn btn-default dropdown-toggle"
            style="width: 100px"
            type="button"
            id="menu1"
            data-toggle="dropdown"
          >
            1 <span class="caret"></span>
          </button>
          <ul
            class="dropdown-menu"
            role="menu"
            aria-labelledby="menu1"
            style="width: 100px"
          >
            <li role="presentation" style="width: 100px">
              <a role="menuitem" tabindex="-1" href="#">2</a>
            </li>
          </ul>
          <button
            class="btn btn-default dropdown-toggle"
            style="width: 50px"
            type="button"
            id="menu1"
            data-toggle="dropdown"
          >
            Jan <span class="caret"></span>
          </button>
          <ul
            class="dropdown-menu"
            role="menu"
            aria-labelledby="menu1"
            style="width: 100px"
          >
            <li role="presentation" style="width: 100px">
              <a role="menuitem" tabindex="-1" href="#">2</a>
            </li>
          </ul>
          <button
            class="btn btn-default dropdown-toggle"
            style="width: 100px"
            type="button"
            id="menu1"
            data-toggle="dropdown"
          >
            2021 <span class="caret"></span>
          </button>
          <ul
            class="dropdown-menu"
            role="menu"
            aria-labelledby="menu1"
            style="width: 100px"
          >
            <li role="presentation" style="width: 100px">
              <a role="menuitem" tabindex="-1" href="#">2</a>
            </li>
          </ul>
        </div>
        <p>Gender</p>
        male
       <input type="radio" name = "ans" value="yes" style="width: 100px"> 
       female
       <input type="radio" name = "ans" value="no"style="width: 100px"> 
       custom
       <input type="radio" name = "ans" value="maybe" checked style="width: 100px"> </br> </br>
       <p>By clicking Sign up, you agree to our terms, Data policy and Cookie policy. You may receive SMS notifications from us and opt out at any time</p>
       <button type="button" style="width:100px; background-color: green; color: white;">Sign Up</button>
      </form>
    </div>
